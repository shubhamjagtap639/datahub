version: '2'
services:
    testsqlserver:
        image: "mcr.microsoft.com/mssql/server:latest"
        container_name: "testsqlserver"
        environment:
            ACCEPT_EULA: "Y"
            SA_PASSWORD: "test!Password"
        ports:
            - 1433:1433
        volumes:
            - ./sql_server/setup:/setup
