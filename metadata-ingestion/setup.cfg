[flake8]
# We ignore the line length issues here, since black will take care of them.
max-line-length = 150
max-complexity = 15
ignore =
    # Ignore: 1 blank line required before class docstring.
    D203,
    # See https://stackoverflow.com/a/57074416.
    W503
exclude =
    .git,
    src/datahub/metadata,
    venv,
    __pycache__
per-file-ignores =
    # imported but unused
    __init__.py: F401

[mypy]
plugins =
    sqlmypy,
    pydantic.mypy
exclude = \.git|venv|build|dist
ignore_missing_imports = yes
strict_optional = yes
check_untyped_defs = yes
disallow_incomplete_defs = yes
disallow_untyped_decorators = yes
# eventually we'd like to enable these
disallow_untyped_defs = no

[isort]
profile = black
indent='    '
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
skip_glob=src/datahub/metadata

[tool:pytest]
addopts = --cov src --cov-report term --cov-config setup.cfg --strict-markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
testpaths = 
    tests/unit
    tests/integration

[coverage:report]
fail_under = 75
show_missing = true
exclude_lines =
  pragma: no cover
  @abstract
  if TYPE_CHECKING:
omit =
    # omit codegen
    src/datahub/metadata/*
