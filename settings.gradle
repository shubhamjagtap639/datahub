def modules = [
    "wherehows-backend",
    "wherehows-common",
    "wherehows-dao",
    "wherehows-data-model",
    "wherehows-etl",
    "wherehows-frontend",
    "wherehows-hadoop",
    "wherehows-ingestion",
    "wherehows-kafka",
    "wherehows-web",
]

modules.each { module ->
  if (!file("${rootDir}/${module}").directory) {
    throw new GradleException("Module '$module' specified in the settings.gradle file must be a valid directory in the root project.")
  }
  include "${module}"
}
