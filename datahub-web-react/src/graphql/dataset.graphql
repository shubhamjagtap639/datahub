query getDataset($urn: String!) {
    dataset(urn: $urn) {
        urn
        name
        type
        origin
        description
        uri
        platformNativeType
        tags
        properties {
            key
            value
        }
        created {
            time
        }
        lastModified {
            time
        }
        ownership {
            owners {
                owner {
                    urn
                    type
                    username
                    info {
                        active
                        displayName
                        title
                        firstName
                        lastName
                    }
                    editableInfo {
                        pictureLink
                    }
                }
                type
            }
            lastModified {
                time
            }
        }
        institutionalMemory {
            elements {
                url
                author
                description
                created {
                    actor
                    time
                }
            }
        }
    }
}

mutation updateDataset($input: DatasetUpdateInput!) {
    updateDataset(input: $input) {
        urn
        ownership {
            owners {
                owner {
                    urn
                    type
                    username
                    info {
                        active
                        displayName
                        title
                        email
                        firstName
                        lastName
                        fullName
                    }
                    editableInfo {
                        pictureLink
                    }
                }
                type
            }
            lastModified {
                time
            }
        }
        institutionalMemory {
            elements {
                url
                author
                description
                created {
                    actor
                    time
                }
            }
        }
    }
}
