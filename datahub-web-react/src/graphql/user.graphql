query getUser($urn: String!) {
    corpUser(urn: $urn) {
        urn
        username
        info {
            active
            displayName
            title
            firstName
            lastName
            fullName
            email
        }
        editableInfo {
            pictureLink
            teams
            skills
        }
        globalTags {
            tags {
                tag {
                    urn
                    name
                    description
                }
            }
        }
    }
}
