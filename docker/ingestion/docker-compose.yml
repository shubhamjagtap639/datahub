---
version: '3.5'
services:
  ingestion:
    image: ingestion
    hostname: ingestion
    container_name: ingestion
    environment:
      - KAFKA_BOOTSTRAP_SERVER=broker:29092
      - KAFKA_SCHEMAREGISTRY_URL=http://schema-registry:8081
      - GMS_HOST=datahub-gms
      - GMS_PORT=8080
    command: "bash -c 'python mce_cli.py produce -d bootstrap_mce.dat -l MetadataChangeEvent.avsc -b broker:29092 -s http://schema-registry:8081'"

networks:
  default:
    name: datahub_network